<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Sales Order Form</h2>

  <form id="orderForm">
    <label for="salesperson">Salesperson Name</label>
    <input type="text" id="salesperson" name="salesperson" required>

    <label for="customer">Customer Name</label>
    <input type="text" id="customer" name="customer" required>

    <label for="product">Select Product</label>
    <select id="product" name="product" required>
      <option value="">--Choose a product--</option>
      <option value="Product A">Product A</option>
      <option value="Product B">Product B</option>
      <option value="Product C">Product C</option>
      <option value="Product D">Product D</option>
      <option value="Product E">Product E</option>
      <option value="Product F">Product F</option>
      <option value="Product G">Product G</option>
      <option value="Product H">Product H</option>
      <option value="Product I">Product I</option>
      <option value="Product J">Product J</option>
    </select>

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" min="1" required>

    <button type="submit">Submit Order</button>
  </form>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        salesperson: document.getElementById("salesperson").value,
        customer: document.getElementById("customer").value,
        product: document.getElementById("product").value,
        quantity: document.getElementById("quantity").value
      };

      fetch("https://script.google.com/macros/library/d/14Jj2Sw-PrGQ4tU0PyfmFrSPntwOMhvQFGZpeQeuY7OULOBxWJkw5EYhr/1", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(response => {
        alert("Order submitted successfully!");
        document.getElementById("orderForm").reset();
      })
      .catch(error => {
        alert("Error submitting form: " + error.message);
      });
    });
  </script>

</body>
</html>
